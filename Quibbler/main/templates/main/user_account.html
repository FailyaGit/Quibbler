<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> Мой профиль </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a97047fead.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>

<body>
    <h2> Создание новости: </h2>
    <form method="post">
      {% csrf_token %}
      <p></p><label> Заголовок новости: </label>
      <input type="text" name="newshead" maxlength='50' required"></p>
      <br>
      <p></p><label> Анонс новости: </label>
      <input type="text" name="newssummary" maxlength='50' required></p>
      <br>
      <p></p><label> Текст новости: </label>
      <input type="text" name="newstext" minlength='50' maxlength='200' required></p>
      <br>
      <input class="btn-secondary" type="submit" value="Отправить">
  </form>
</body>
</html>
